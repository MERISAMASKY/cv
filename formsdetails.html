<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form enctype="text/plain" action="mailto:ishaanpathak59@gmail.com" method="post">
        <label>Name:</label>
        <input type="text" name="Name:">
        <br>
        <Label>Choose the colour for the Website:</Label>
        <input type="color" name="Choose the colour for the Website:">
        <br>
        <Label>I have read the rules</Label>
        <input type="checkbox" name="Choose the colour for the Website:">
        <br>
        <Label>Enter Today's Date</Label>
        <input type="date">
        <br>
        <label>Enter Email:</label>
        <input type="email">
        <br>
        <label>File:</label>
        <input type="file">
        <br>
        <input type="hidden">
        <br>
        <label>Select Current Month and Year</label>
        <input type="month">
        <br>
        <Label> I am a Cat Person</Label>
        <input type="radio">
        <br>
        <label>Rate the Cat:</label>
        <input type="range">
        <br>
        <label>Password</label>
        <input type="password">
        <br>
        <label>Your Message:</label>
        <br>
        <textarea name="Your Message" rows="10"cols="30">
        </textarea>
        <br>
        <input type="image" src=" https://media.istockphoto.com/id/1251164544/photo/close-up-of-tuxedo-baby-kitten-with-white-background.jpg?s=170667a&w=0&k=20&c=oi554eJIdB5tH1-IRK7X0YsxnX_DR6QOW_XeUxPyG4o=" alt="Cute cat" height="200" width="200">
    </form>
    
</body>
</html>
